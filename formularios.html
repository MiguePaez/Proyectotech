<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UFT-8">
  <meta name="viewport" content="-width-device-width, initial-scale-1.0">
  <title>Formularios</title>
  </head>
    <body>
        <h1>Formularios</h1>

        <form action="/Datos"method="get"  
<!--  Campo tipo texto--> 

<label for="texto">Campo de texto</label>
<input type="text" id="texto" name="texto" placeholder="Ingrese su Nombre">
<br></br>
<!--  Campo tipo de contraseña-->
<label for="clave">Campo de contrasena</label>
<input type="password" id="clave" name="clave" placeholder="Ingrese su contraseña">
<br></br>
<!--  Campo tipo de correo electronico-->
<label for="correo-">Campo de Correo</label>
<input type="email" id ="correo" name="correo" placeholder="Correo electronico">
<br></br>
<!--  Campo tipo numero de telefono-->
  <!--minlength="1" maxlength="10" esto es para los numeros que podemos escribir dentro del cuadro-->
<label for="telefono--">Campo de Numero de telefono</label>
<input type="tel" id ="telefono" name="telefono" minlength="1" maxlength="10"placeholder="Numero de telefono">
<br></br>
<!--  Campo tipo URL-->                
<label for="rutas">Campo de URL</label>
<input type="url" id ="rutas" name="rutas" placeholder="Ingrese URL">
<br></br>                
<!--  Campo tipo numero-->
<label for="numero">Campo de numero</label>
<input type="number" id ="numero" name="rutas" placeholder="Ingrese valor">
<br></br>
<!--  Campo tipo Rango-->
<label for="rango">Campo de rango</label>
<input type="range" id ="rango" name="rango">
<br></br>
<!--  Campo tipo fecha-->
<label for="fecha">Campo de tipo fecha--</label>
<input type="date" id ="fecha" name="fecha">
<br></br>
<!--  Campo tipo tiempo-->
<label for="hora">Campo de tipo hora--</label>
<input type="time" id ="hora" name="hora">
<br></br>
<!--  Campo tipo date time"este ya viene con hora y fecha"-->
<label for="datetime">Campo de tipo datetime--</label>
<input type="datetime-local" id ="datetime" name="datetime">
<br></br>
<!--  Campo de tipo mes"-->
<label for="mes">Campo de tipo Mes--</label>
<input type="month" id ="mes" name="mes">
<br></br>
<!--  Campo de tipo semanas"-->
<label for="semana">Campo de tipo semana--</label>
<input type="week" id ="semana" name="semana">
<br></br>
<!--  Campo para seleccionar colores"-->                
<label for="colores">Campo para seleccionar colores--</label>
<input type="color" id ="colores" name="colores">
<br></br>   
<!--  Campo para seleccionar "--> 
<label for="seleccion">Campo para seleccionar seleccionar--</label>
<input type="checkbox" id ="seleccion" name="seleccion"> 
<br></br>
<!--  Campo de tipo archivo "--> 
<label for="archivo">Campo de tipo archivo</label>
<input type="file" id ="archivo" name="archivo">
<!--  Boton Enviar"--> 
<input type="submit"value="Enviar"
<br></br>
<input type="reset" value="Reiniciar">
<br></br>

<input type="image" src="https://i.pinimg.com/564x/a2/7d/14/a27d14a27b5ef7d35c241d5cc9c1deb4.jpg
                " alt="Enviar" width="100"height="100">

                        
    </body>

</html>
